{% extends 'base.html' %} 
{% block content %}
{% load static %}

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Choruso</title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
  <link href="{% static '../style.css' %}" rel="stylesheet"/> 
 </head>
 <body>
  <h1 style="margin-bottom: 20px;">Choruso Player</h1>
  <div class="contain">
   <div class="containermp">
    <div class="music-player" style="margin-top: 20px;">
     {% for item in page_obj %}
     <div class="cover">
      <img alt="" src="{{item.image.url}}"/>
     </div>
     <div class="titre">
      <h3 id="song-artist">{{item.artist}}</h3>
      <h1 id='song-title'>{{item.title}}</h1>
     </div>
     <center>
      <a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}">
       <i class="fa fa-step-backward fa-2x"></i>
      </a> &nbsp; &nbsp; &nbsp;
      <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% endif %}">
       <i class="fa fa-step-forward fa-2x"></i>
      </a>
     </center>
     <div class="lecteur">
      <audio class="fc-media" style="width: 100%;">
       <source src="{% if item.audio_file %}{{item.audio_file.url}}{% else %}{{item.audio_link}}{% endif %}" type="audio/mp3"/>
      </audio>
     </div>
     {% endfor %}
    </div>
   </div>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
  <script src="{% static './script.js' %}"></script>
 </body>
</html>
{% endblock %}
